<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="bulb" src="https://i.postimg.cc/KjK1wL3c/bulb-off.png" width="100" height="180">
    <button onclick="on()">ON</button>
    <button onclick="off()">OFF</button>
    <script>
         function on(){
      document.getElementById('bulb').src='https://i.postimg.cc/6QyTynzr/bulb-on.png';
  }
  function off(){
      document.getElementById('bulb').src='https://i.postimg.cc/KjK1wL3c/bulb-off.png';
  }
    </script>
</body>
</html>
